<style>
    * {

    #app {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
    }
</style>

<body>
    <div class="" id="app"></div>
</body>
<script>
    const datas = [...new Array(30)].map((elem, index) => {
        return {
            name: "测试name"+index,
            id: index
        }
    })
    var ctx = $("#app");
    var chassis = new chassisInitialize(Chassis_Layer);
    chassis.init(ctx, {},{
        data:datas
    });
    chassis.render()
    window.addEventListener("resize", chassis.onContResize);
    //GUI
    initGui(chassis)
</script>
