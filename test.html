<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>眩晕圆</title>
</head>

<body>

    <!-- 添加canvas标签，并加上红色边框以便于在页面上查看 -->
    <canvas id="myCanvas" width="512px" height="512px" style="border: 1px solid red;">
        您的浏览器不支持canvas标签。
    </canvas>

    <script type="text/javascript">
        //获取Canvas对象(画布)
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        let width =100;  
        let lw = 5;
       ctx.beginPath();
              
            //绘制扇形
            ctx.arc(width+lw/2,width+lw/2,width,0,2*Math.PI);
            ctx.strokeStyle="rgba(12,59,147,0.6)";
            ctx.lineWidth=2;
            ctx.stroke();
            var grd = ctx.createRadialGradient(width , width , 2, width , width , width);
                grd.addColorStop(1, "rgba(12,59,147,0.4)");
                grd.addColorStop(0.99, "rgba(12,59,147,0.3)");
                grd.addColorStop(0, "rgba(12,59,147,0)");
            //填充扇形
            ctx.fillStyle = grd;
            ctx.fill()
            // ctx.fillRect(0,0,width*2,width*2);
            //当前扇形结束绘制角度，即下一个扇形开始绘制角度
     
    </script>
</body>

</html>
