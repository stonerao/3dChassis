<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>眩晕圆</title>
</head>

<body>

    <!-- 添加canvas标签，并加上红色边框以便于在页面上查看 -->
    <canvas id="myCanvas" width="556px" height="556px" style="border: 1px solid red;">
        您的浏览器不支持canvas标签。
    </canvas>

    <script type="text/javascript">
        //获取Canvas对象(画布)
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var center = 250;//center
        var radius = 200;
        var len = 20;
        for (var i = 0; i < len; i++) {
             addArc((i/30),radius+i);
             addArc((i/30),radius-i+len*1.9);
        }
        function addArc(opacity,r){
            ctx.beginPath()
            ctx.arc(center, center, r , 0, Math.PI * 2, false);
            ctx.strokeStyle = `rgba(255,0,255,${opacity-0.1})`;
            ctx.stroke(); 
        }
    </script>
</body>

</html>
